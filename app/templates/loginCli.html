{% extends './layout.html' %}

{% block body %}
 
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/img/musicc.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" th:action="@{/login}" method="get">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt" href="/indexCli"></i>  Ingresar </button>
            </form>
            <div class="col-12 forgot">
                <a href="#">Recordar contrasena?</a>
            </div> 
            <div class="col-12 forgot">
              <a href="/register">Registrate</a>  
            </div>
        </div>
    </div>
</div>

<div class="caja">
    <h1 class="text-center">Register</h1>
    <div class="links">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}" class="active">Register</a>
    </div>
    <form action="{{ url_for('register') }}" method="POST" autocomplete="off">
        <label for="username" class="form-label">Nombre de Usuario <i class="fa fa-user"></i></label>
        <input type="text" name="username" class="form-control" placeholder="Username" id="username" required>
        <label for="password">
            Contraseña
            <i class="fa fa-lock"></i>
        </label>
        <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
        <label for="email" class="form-label">
            Correo Electrónico
            <i class="fa fa-envelope-open"></i>
        </label>
        <input type="email" name="email" class="form-control" placeholder="Email" id="email" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" class="btn btn-success" value="Registrarse">
    </form>
</div>
{% endblock %}
